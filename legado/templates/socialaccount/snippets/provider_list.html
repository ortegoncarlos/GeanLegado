{% load socialaccount %}

{% for provider in socialaccount.providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}" 
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}
<li>
  <a title="{{provider.name}}" class="socialaccount_provider {{provider.id}} button alt icon fa-google-plus fa-3x" 
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">Ingrese usando su cuenta de {{provider.name}}</a>
</li>
{% endfor %}
